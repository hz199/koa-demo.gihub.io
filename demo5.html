<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button id="btn1">打开文件选择</button>
    <button id="btn2">打开文件夹</button>
    <script>
        document.getElementById('btn1').onclick = () => {
            showOpenFilePicker().then((fileHandle) => {
                console.log(fileHandle);
            });
        }
        

        document.getElementById('btn2').onclick = () => {
            // 我们也可以使用 showDirectoryPicker 来选择文件夹
            window.showDirectoryPicker().then((fileHandle) => {
                console.log(fileHandle);
                async function* getFilesRecursively(entry) {

                if (entry.kind === "file") {
                    const file = await entry.getFile();
                    if (file !== null) {
                    file.relativePath = getRelativePath(entry);
                    yield file;
                    }
                } else if (entry.kind === "directory") {
                    for await (const handle of entry.values()) {
                    yield* getFilesRecursively(handle);
                    }
                }
                }
                for await (const key of getFilesRecursively(fileHandle)) {
                    console.log(key, 111);
                }
            });
        }       
        

    </script>

    <button id="btn3">选择特定文件</button>
    <script>
        document.getElementById('btn2').onclick = async () => {
            const fileHandle = await window.showOpenFilePicker({
                multiple: false,
                excludeAcceptAllOption: true,
                types: [
                    {
                    description: 'Images',
                    accept: {
                        'image/png': ['.png'],
                        'image/jpeg': ['.jpg'],
                    },
                    },
                ],
            });
            console.log(fileHandle, 'fileHandle')
            fileHandle[0].getFile().then((res) => { console.log(res)})
        } 
        

        
    </script>
</body>

</html>
